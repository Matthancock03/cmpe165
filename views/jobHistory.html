<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Job History</title>

    <!--accessible from the directory /apphistory -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="css/profile.css" rel="stylesheet">

</head>

<body ng-controller="jobHistory">


<h1 class='redText'>Job History</h1>
<div ng-repeat="app in pastJobs">
    <div class="container-fluid mainDiv" style="height: 100%;">

        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Job:</strong><br>
                    {{app.title}}
                </li>
                <li class="list-group-item">
                    <strong>Employer:</strong><br>
                    {{app.ownerId}}
                </li>
                <li class="list-group-item">
                    <strong>Job Time:</strong><br>
                    {{app.jobTime}}
                </li>
                <li class="list-group-item">
                    <button class="btn btn-success btn-lg btn-block" ng-click="toDisplay(app)" type="submit">
                        Go to Job
                    </button>
                </li>

            </ul>
        </div>
        <div class="col-xs-2"></div>
    </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js" type="text/javascript"></script>
<script src="myApp.js"></script>
<script src="jobhistory.js"></script>
</body>
</html>
