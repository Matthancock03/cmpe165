<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Job Request History</title>

    <!--accessible from the directory /apphistory -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="css/jobHistory.css" rel="stylesheet">

  </head>

  <body ng-controller="jobHistory">
    <ng-include autoscroll="" onload="" src="'templates/navBar.html'"></ng-include>

    <div class="container-fluid mainDiv" style="height: 100%; margin-top: 75px;">

      <h1 class='redText' style="margin-bottom: 50px;">Past Performances</h1>

      <div class="col-xs-2"></div>
      <div class="col-xs-8">

        <h3 class='redText'>Performance History</h3>
        <hr>
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
          </span>
          <input class="form-control" ng-model="queryString" placeholder="Search Performance History" type="text">
        </div>
        <div style="margin-top: 15px;">
          <span class="redText" ng-show="pastJobs.length <= 0">What's with this? Get out there and show them what you got!</span>
          <div ng-repeat="app in pastJobs | orderBy:'-creationDate'| filter: queryString">

            <ul class="list-group">
              <li class="list-group-item">
                <strong>Job:</strong><br>
                {{app.title}}
              </li>
              <li class="list-group-item">
                <strong>Employer:</strong><br>
                {{app.ownerId}}
              </li>
              <li class="list-group-item">
                <strong>Job Time:</strong><br>
                {{app.time}}
              </li>
              <li class="list-group-item">
                <button class="btn btn-success btn-lg btn-block" ng-click="toDisplay(app)" type="submit">
                  Go to Job
                </button>
              </li>

            </ul>

          </div>
        </div>
      </div>
      <div class="col-xs-2"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="myApp.js"></script>
    <script src="jobhistory.js"></script>
  </body>
</html>
