<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Application History</title>

    <!--accessible from the directory /apphistory -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!--<link href="css/profile.css" rel="stylesheet">-->

</head>

<body ng-controller="appHistory">


<h1 class='redText'>Job Applications</h1>
<div ng-repeat="app in pastApplications">
    <div class="container-fluid mainDiv" style="height: 100%;">

        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Job:</strong><br>
                    {{app.title}}
                </li>
                <li class="list-group-item">
                    <strong>Employer:</strong><br>
                    {{app.email}}
                </li>
                <li class="list-group-item">
                    <strong>Job Time:</strong><br>
                    {{app.jobTime}}
                </li>

            </ul>
        </div>
        <div class="col-xs-2"></div>
    </div>

</div>
