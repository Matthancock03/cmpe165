<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="jobdisplay">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="css/jobs.css" rel="stylesheet">
    <link href="css/jobdisplay.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>

    <!--
    a new Job display based on the version Daisy made.
    She never merged that part, but the UI is passable so I'm using it over the other one.
    Maybe we should consider taking one of the stylesheets for these pages
    and having it be the stylesheet for every page?
    -->
    <title>{{userjob.title}}</title>

  </head>

  <body>

    <div class="container-fluid full">
      <ng-include autoscroll="" onload="" src="'templates/navBar.html'"></ng-include>
      <div class="row clearfix full" style="margin-top:20px">
        <div class="container">
          <h2 class="Lato">Job description</h2>
          <div class="panel panel-default">
            <div class="panel-heading">
              Job Detail</div>
            <div class="panel-body">Panel Content</div>
            <button class="btn btn-primary" type="button">Apply now</button>
          </div>
        </div>

      </div>

        <h1 class="test/css">Job Detail</h1>
        <h3>
          {{userjob.title}}</h3>

        <p>{{userjob.description}}</p>
        <div ng-cloak>
          <p ng-show="userjob.wagesMin && notOwner" style="text-align:center">Minimum
            {{userjob.wagesMin | currency}}
            ~
            <input currency-formatter ng-model="userjob.wages" type="text">
            ~
            {{userjob.wagesMax | currency}}
            Maximum
          </p>
          <button class="btn btn-success btn-lg btn-block" ng-click="apply()" ng-disabled="applied || (userjob.wagesMin && userjob.wages < userjob.wagesMin) || (userjob.wagesMax && userjob.wages > userjob.wagesMax)" ng-show="notOwner" type="submit">
            I'll do it for
            {{userjob.wages | currency}}
          </button>
          <button class="btn btn-success btn-lg btn-block" ng-click="edit()" ng-disabled="userjob.modifiable != null && !userjob.modifiable" ng-show="!notOwner" type="submit">
            Edit
          </button>
          <h2 ng-show="applied">Viewable Applications</h2>
        </div>
        <div class="row panel panel-default" ng-cloak ng-repeat="app in applications | orderBy:'bid'">
          <div class="col-md-2">
            <h2>{{app.name}}</h2>
          </div>
          <div class="col-md-6">
            <h3>
              <a ng-href="/profile?email={{app.ownerId}}">Profile</a>
            </h3>
          </div>
          <div class="col-md-2">
            <h3>{{app.bid | currency}}</h3>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success btn-lg btn-block" ng-click="acceptApplication(app)" ng-disabled="app.sent" ng-show="!notOwner && !(app.sent && app.signed)" type="submit">
              Send Contract
            </button>
            <button class="btn btn-success btn-lg btn-block" ng-click="partialDeposit(app)" ng-disabled="deposited" ng-show="!notOwner && app.sent && app.signed && app.payments == 0" type="submit">
              Send First Payment
            </button>
            <button class="btn btn-success btn-lg btn-block" ng-click="partialDeposit(app)" ng-disabled="app.payments > 1" ng-show="!notOwner && app.sent && app.signed && app.payments > 0" type="submit">
              Send Second Payment
            </button>
          </div>
        </div>
        <!-- begin wwww.htmlcommentbox.com -->
        <div id="HCB_comment_box"><a href="http://www.htmlcommentbox.com">Comment Form</a> is loading comments...</div>
        <link rel="stylesheet" type="text/css" href="//www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css?v=0" />
        <script type="text/javascript" id="hcb"> /*<!--*/ if(!window.hcb_user){hcb_user={};} (function(){var s=document.createElement("script"), l=hcb_user.PAGE || (""+window.location).replace(/'/g,"%27"), h="//www.htmlcommentbox.com";s.setAttribute("type","text/javascript");s.setAttribute("src", h+"/jread?page="+encodeURIComponent(l).replace("+","%2B")+"&opts=16862&num=10&ts=1444505289626");if (typeof s!="undefined") document.getElementsByTagName("head")[0].appendChild(s);})(); /*-->*/ </script>
        <!-- end www.htmlcommentbox.com -->
      </div>


</body>
</html>
