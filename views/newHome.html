<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="Home">
  <head>
    <title>Stagehand</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/newHome.css" rel="stylesheet">
  </head>
  <body>
    <ng-include autoscroll="" onload="" src="'templates/navBar.html'"></ng-include>

    <!-- <img alt="CurtainBanner" class="bannerImage" src="images/stage.jpg"/> -->
    <video autoplay loop muted poster="images/dance.png" id="bgvid">
        <source src="images/dance.mp4" type="video/mp4">
    </video>

    <div class="container-fluid" style="height: 100%;">
      <div class="row">
        <div class="col-xs-12">
          <div class="center-block" id="headerDiv" ng-show="loggedIn">
          <p id="homeHeader">
            Show them what you got!
         </p>
       </div>
          <div class="center-block" id="searchDiv">
            <p id="searchHeader">
              Search for a performance near you!
            </p>
            <div class="inputBoxes center-block">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-map-marker"></span>
                </div>
                <input class="form-control" placeholder="Enter Your City" ng-model="location" style="text-align: center;" type="text">
              </div>
            </div>
            <div class="inputBoxes center-block">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-bullhorn"></span>
                </div>
                <input class="form-control" placeholder="What Type of Performance?" ng-model="queryParameter" style="text-align: center;" type="text">
              </div>
              <button class="btn btn-success btn-lg center-block createButton" type="button" ng-click="searchJobs()">
                Search
              </button>
            </div>
          </div>
          <div>
            <p id="or">
              Or...
            </p>
            <div class="center-block" id="createDiv" ng-show="loggedIn">
              <p id="searchHeader">
                Set the stage for your own production!
              </p>
              <a href="/create" target="_self">
              <button class="btn btn-success btn-lg center-block createButton" type="button">
                Create Performance!
              </button>
              </a>
            </div>
            <div class="center-block" id="createDiv" ng-show="!loggedIn">
              <p id="searchHeader">
                Sign in and direct your own performance!
              </p>
              <a href="/login" target="_self">
              <button class="btn btn-success btn-lg center-block createButton" type="button">
                Sign In!
              </button>
              </a>
            </div>

          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-route.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular-resource.js"></script>
      <script src="myApp.js"></script>
      <script src="home.js"></script>
    </body>
  </html>
